<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Loguin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <form [formGroup]="loguinform" (ngSubmit)="Loguin()">
  <ion-item>
    <ion-input type="text" formControlName="Usuario" placeholder="Ingresse su Usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      type="password"
      formControlName="password"
      placeholder="Ingresa tu contraseña"
    ></ion-input>
  </ion-item>
  <ion-button expand="full" type="submit"  >
    Iniciar sesión
  </ion-button>
 </form>

</ion-content>
